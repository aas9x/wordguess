<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Evil Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="" data-bs-theme="dark">
    <div class="container  w-100 " >
        <div id="guess_box" class="container col ms-auto vh-50">
        </div>
        <div class="col d-block">
            <div class="container col d-flex p-4">
                <div class="">
                    <button class="btn btn-success md-auto" id="submit_button">ENTER</button>
                </div>

                <div class="col-4 ">
                    <input id="input_text" class="form-control form-control-large text-center md-auto" type="text">

                </div>
                <div class="">
                    <button class="btn btn-info md-auto" id="restart_game">NEW GAME</button>
                </div>
                <div class="">
                    <button class="btn btn-primary md-auto" id="clear_history">CLEAR HISTORY</button>
                </div>
            </div>
            <div class="container text-light">
                <div id="games">
                    
                </div>
                <div id="guesses">

                </div>
                <div id="wins">

                </div>
                <div id="streak">
                    
                </div>
                <div id="rate">
                    <!---- guesses over games total --->
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="wordlewords.js"></script>
<script src="guessing.js"></script>

</html>
